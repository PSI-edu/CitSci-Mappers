<!DOCTYPE html>

      <script async
              src="https://www.googletagmanager.com/gtag/js?id=%VITE_GTAG_ID%"></script>

          function gtag(){dataLayer.push(arguments);}

          gtag('config', '%VITE_GTAG_ID%');
      </script>
